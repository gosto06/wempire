<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiçek Yetiştirme Oyunu</title>
    <style>
        /* CSS kodları burada yer alacak */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .game-container {
            margin-top: 50px;
        }
        .plant {
            width: 150px;
            height: auto;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Ekstra stil düzenlemeleri burada yapılabilir */
    </style>
</head>
<body>
    <h1>Çiçeğini Yetiştir 🌱</h1>
    <div class="game-container">
        <img id="plant" src="seed.png" alt="Seed" class="plant">
        <div class="buttons">
            <button onclick="waterPlant()">💧 Su Ver</button>
            <button onclick="giveSun()">☀️ Güneş Ver</button>
        </div>
    </div>

    <script>
        let stage = 0; // Çiçeğin büyüme aşaması
        const stages = ["seed.png", "sprout.png", "flower.png"]; // Görseller

        function waterPlant() {
            if (stage < stages.length - 1) {
                stage++;
                updatePlant();
                alert("Çiçeğine su verdin!");
            } else {
                alert("Çiçeğin tamamen büyüdü! 🎉");
            }
        }

        function giveSun() {
            if (stage < stages.length - 1) {
                stage++;
                updatePlant();
                alert("Çiçeğine güneş verdin!");
            } else {
                alert("Çiçeğin tamamen büyüdü! 🎉");
            }
        }

        function updatePlant() {
            const plant = document.getElementById("plant");
            plant.src = stages[stage];
        }
    </script>
</body>
</html>
